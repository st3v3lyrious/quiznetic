name: Extended Tests

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1"

concurrency:
  group: extended-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration_tests:
    name: Flutter Integration Tests
    # Keep 22.04 for linux desktop plugin compatibility (`webkit2gtk-4.0` dev pkg).
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Install Linux desktop dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libjavascriptcoregtk-4.0-dev \
            libsoup2.4-dev \
            libsecret-1-dev \
            liblzma-dev \
            xvfb

      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop

      - name: List devices
        run: flutter devices

      - name: Run integration tests (serial per file)
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          test_files=(integration_test/*_integration_test.dart)
          if [ ${#test_files[@]} -eq 0 ]; then
            echo "No integration tests found in integration_test/."
            exit 1
          fi

          # Run one file at a time and force single test concurrency to avoid
          # linux desktop debug connection flakiness in CI.
          for test_file in "${test_files[@]}"; do
            echo "::group::${test_file}"
            xvfb-run -a flutter test "${test_file}" -d linux --concurrency=1 --reporter expanded
            echo "::endgroup::"
          done

  playwright_e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Build web app
        run: >
          flutter build web --release
          --dart-define=GOOGLE_OAUTH_CLIENT_ID=test-client-id.apps.googleusercontent.com

      - name: Start static web server
        run: |
          python3 -m http.server 7357 --directory build/web >/tmp/quiznetic-web.log 2>&1 &
          for i in $(seq 1 30); do
            if curl -fsS http://127.0.0.1:7357 >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "Web server did not start in time."
          exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: playwright/package-lock.json

      - name: Install Playwright dependencies
        run: npm ci
        working-directory: playwright

      - name: Install browser
        run: npx playwright install --with-deps chromium
        working-directory: playwright

      - name: Run Playwright tests
        run: |
          mkdir -p playwright-report test-results
          npm run test:e2e
        working-directory: playwright
        env:
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:7357

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright/playwright-report
          if-no-files-found: ignore

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: playwright/test-results
          if-no-files-found: ignore

  notify_failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    needs:
      - integration_tests
      - playwright_e2e
    if: >
      always() &&
      secrets.ALERT_WEBHOOK_URL != '' &&
      (
        needs.integration_tests.result == 'failure' ||
        needs.playwright_e2e.result == 'failure'
      )

    steps:
      - name: Post failure alert webhook
        env:
          ALERT_WEBHOOK_URL: ${{ secrets.ALERT_WEBHOOK_URL }}
          WORKFLOW_NAME: ${{ github.workflow }}
          RUN_ID: ${{ github.run_id }}
          REPO: ${{ github.repository }}
          REF_NAME: ${{ github.ref_name }}
          SHA: ${{ github.sha }}
          SERVER_URL: ${{ github.server_url }}
        run: |
          set -euo pipefail
          short_sha="${SHA:0:7}"
          run_url="${SERVER_URL}/${REPO}/actions/runs/${RUN_ID}"
          message="Quiznetic CI alert: ${WORKFLOW_NAME} failed on ${REF_NAME} (${short_sha}). Run: ${run_url}"
          payload=$(printf '{"text":"%s"}' "$message")
          curl -fsS -X POST \
            -H "Content-Type: application/json" \
            -d "$payload" \
            "$ALERT_WEBHOOK_URL"
