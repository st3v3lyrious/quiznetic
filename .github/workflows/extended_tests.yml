name: Extended Tests

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1"

concurrency:
  group: extended-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration_tests:
    name: Flutter Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Install Linux desktop dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            liblzma-dev \
            xvfb

      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop

      - name: List devices
        run: flutter devices

      - name: Run integration tests
        run: xvfb-run -a flutter test integration_test -d linux

  playwright_e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Build web app
        run: >
          flutter build web --release
          --dart-define=GOOGLE_OAUTH_CLIENT_ID=test-client-id.apps.googleusercontent.com

      - name: Start static web server
        run: |
          python3 -m http.server 7357 --directory build/web >/tmp/quiznetic-web.log 2>&1 &
          for i in $(seq 1 30); do
            if curl -fsS http://127.0.0.1:7357 >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "Web server did not start in time."
          exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: playwright/package-lock.json

      - name: Install Playwright dependencies
        run: npm ci
        working-directory: playwright

      - name: Install browser
        run: npx playwright install --with-deps chromium
        working-directory: playwright

      - name: Run Playwright tests
        run: npm run test:e2e
        working-directory: playwright
        env:
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:7357

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright/playwright-report
