name: Flutter Quality Gates

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: flutter-quality-gates-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Static analysis
        run: flutter analyze

  tests_and_coverage:
    name: Tests And Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run widget tests
        run: flutter test test/widget

      - name: Enforce unit coverage gate
        run: ./tools/check_unit_coverage.sh
        env:
          MIN_UNIT_COVERAGE: "25"

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage-lcov
          path: coverage/lcov.info

  firestore_rules_tests:
    name: Firestore Rules Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: firestore_tests/package-lock.json

      - name: Setup Java (for Firestore emulator)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Install Firestore test dependencies
        run: npm ci
        working-directory: firestore_tests

      - name: Run Firestore rules tests
        run: npm run test:emulator
        working-directory: firestore_tests
        env:
          FIREBASE_SKIP_UPDATE_CHECK: "true"
